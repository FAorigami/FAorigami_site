<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythonフォーム生成サイト</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: sans-serif;
            gap: 20px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #showCodeButton {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            text-align: center;
        }
        
        #showCodeButton:hover {
            background-color: #0088cc;
        }

        .toolbox {
            width: 200px;
            height: 80vh;
            padding: 20px;
            border: 2px solid #555;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #444;
            border-radius: 10px;
        }

        .tool-item {
            padding: 10px;
            background-color: #666;
            border-radius: 5px;
            text-align: center;
            cursor: grab;
        }

        .canvas-container {
            position: relative;
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 800px;
            height: 500px;
            box-sizing: border-box;
        }

        .canvas-resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00aaff;
            border: 1px solid #fff;
            z-index: 100;
        }

        .canvas-resize-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }

        .draggable {
            position: absolute;
            cursor: move;
            border: 2px dashed transparent;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 0;
            padding: 0;
        }

        .draggable[data-item-type="text"] {
            padding: 5px;
        }

        .draggable.active {
            border-color: #00aaff;
        }

        .item-resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00aaff;
            border: 1px solid #fff;
            z-index: 10;
        }

        .item-resize-handle.top-left {
            top: -5px;
            left: -5px;
            cursor: nwse-resize;
        }

        .item-resize-handle.top-right {
            top: -5px;
            right: -5px;
            cursor: nesw-resize;
        }

        .item-resize-handle.bottom-left {
            bottom: -5px;
            left: -5px;
            cursor: nesw-resize;
        }

        .item-resize-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }

        .control-panel {
            position: absolute;
            bottom: 0px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        #generateButton,
        #termsLink {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .property-panel {
            width: 250px;
            height: 80vh;
            padding: 20px;
            border: 2px solid #555;
            background-color: #444;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .property-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .property-group label {
            font-size: 14px;
            color: #ccc;
            white-space: nowrap;
        }

        .property-group input,
        .property-group select,
        .property-group textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #666;
            background-color: #555;
            color: white;
            font-size: 14px;
        }

        #context-menu {
            display: none;
            position: absolute;
            z-index: 1000;
            background-color: #555;
            border: 1px solid #777;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .context-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            color: white;
            white-space: nowrap;
        }

        .context-menu-item:hover {
            background-color: #00aaff;
        }

        /* Toggle switch styling */
        .toggle-switch-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00aaff;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Modal styling */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border: 2px solid #555;
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-close-button {
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            background: transparent;
            border: none;
        }
        
        .modal-save-button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .modal-content textarea {
            width: 100%;
            height: 300px;
            background-color: #222;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }

        /* Checkbox styling */
        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: #555;
            border: 1px solid #888;
            /* ドラッグ操作を無効化 */
            pointer-events: none;
        }
        
        .custom-checkbox:after {
            content: '';
            position: absolute;
            display: none;
            left: 5px;
            top: 1px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox.checked:after {
            display: block;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: move;
        }
        
        .checkbox-container > span {
            /* 文字部分のドラッグ操作を無効化 */
            pointer-events: none;
        }

    </style>
</head>

<body>
    <div class="left-panel">
        <button id="showCodeButton">コードを表示</button>
        <div class="toolbox">
            <div class="tool-item" draggable="true" data-type="button">ボタン</div>
            <div class="tool-item" draggable="true" data-type="textbox">テキストボックス</div>
            <div class="tool-item" draggable="true" data-type="text">テキスト</div>
            <div class="tool-item" draggable="true" data-type="checkbox">チェックボックス</div>
        </div>
    </div>


    <div class="canvas-container">
        <div class="canvas-resize-handle bottom-right"></div>
    </div>

    <div class="property-panel">
        <h3>プロパティ</h3>
        <p>要素を選択してください</p>
    </div>

    <div class="control-panel">
        <button id="generateButton">フォーム生成</button>
        <a href="https://faorigami.github.io/FAorigami_site/pythonnoformsakuseinoriyoukiyaku.html" id="termsLink">利用規約</a>
    </div>

    <div id="context-menu">
        <div class="context-menu-item" id="context-select">選択</div>
        <div class="context-menu-item" id="context-delete">削除</div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div id="codeModal" class="modal-content">
            <div class="modal-header">
                <h2>編集可能なコード</h2>
                <div class="modal-buttons">
                    <button id="saveCodeButton" class="modal-save-button">コードを保存</button>
                    <button class="modal-close-button">&times;</button>
                </div>
            </div>
            <p>※ここに記述したコードがフォーム生成時に追加されます。</p>
            <textarea id="codeDisplayArea" placeholder="# ここにカスタム関数やイベント処理を記述してください"></textarea>
        </div>
    </div>

    <script>
        const toolbox = document.querySelector('.toolbox');
        const canvasContainer = document.querySelector('.canvas-container');
        const canvasResizeHandle = document.querySelector('.canvas-resize-handle');
        const generateButton = document.getElementById('generateButton');
        const propertyPanel = document.querySelector('.property-panel');
        const contextMenu = document.getElementById('context-menu');
        const contextSelect = document.getElementById('context-select');
        const contextDelete = document.getElementById('context-delete');
        const termsLink = document.getElementById('termsLink');
        const showCodeButton = document.getElementById('showCodeButton');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalCloseButton = document.querySelector('.modal-close-button');
        const codeDisplayArea = document.getElementById('codeDisplayArea');
        const saveCodeButton = document.getElementById('saveCodeButton');

        let isDragging = false;
        let isResizing = false;
        let isCanvasResizing = false;
        let activeElement = null;
        let offsetX, offsetY;
        let resizeHandle = null;
        let itemCounter = 0;
        let relativeX, relativeY;
        let itemWidth, itemHeight;
        let canvasTitle = "App";
        let canvasBgColor = "#222222";
        let fileExtension = ".pyw"; // デフォルトの拡張子を設定

        // ローカルストレージからコードを読み込む
        function loadCodeFromLocalStorage() {
            const savedCode = localStorage.getItem('userCode');
            if (savedCode) {
                codeDisplayArea.value = savedCode;
            }
        }
        
        // ページ読み込み時にコードをロード
        window.addEventListener('load', loadCodeFromLocalStorage);


        toolbox.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', e.target.dataset.type);
            relativeX = e.offsetX;
            relativeY = e.offsetY;
            itemWidth = e.target.offsetWidth;
            itemHeight = e.target.offsetHeight;
        });

        canvasContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        canvasContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData('text/plain');
            let newElement;
            itemCounter++;
            const itemNumber = itemCounter;

            if (type === 'button') {
                newElement = document.createElement('button');
                newElement.textContent = `ボタン #${itemNumber}`;
                newElement.setAttribute('data-has-event', 'true');
                newElement.setAttribute('data-event-code', '');
                newElement.style.color = 'white';
                newElement.addEventListener('dblclick', (e) => {
                    e.stopPropagation();
                    selectElement(e.target);
                    const propPanel = document.querySelector('.property-panel');
                    const eventToggle = propPanel.querySelector('#prop-event-toggle');
                    const eventCodeArea = propPanel.querySelector('#prop-event-code');
                    if (eventToggle && eventCodeArea) {
                        eventToggle.checked = true;
                        eventCodeArea.value = e.target.dataset.eventCode;
                    }
                });
            } else if (type === 'textbox') {
                newElement = document.createElement('input');
                newElement.type = 'text';
                newElement.placeholder = `テキストボックス #${itemNumber}`;
                newElement.style.color = 'white';
            } else if (type === 'text') {
                newElement = document.createElement('p');
                newElement.textContent = `テキスト #${itemNumber}`;
                newElement.style.userSelect = 'none';
                newElement.style.color = 'white';

                newElement.addEventListener('dblclick', (e) => {
                    e.target.setAttribute('contenteditable', 'true');
                    e.target.focus();
                });
                newElement.addEventListener('blur', (e) => {
                    e.target.removeAttribute('contenteditable');
                });
            } else if (type === 'checkbox') {
                const container = document.createElement('div');
                container.classList.add('checkbox-container');
                container.style.userSelect = 'none';
                container.setAttribute('data-item-type', type);
                container.setAttribute('data-checked', 'false');
                container.style.color = 'white';

                const customCheckbox = document.createElement('div');
                customCheckbox.classList.add('custom-checkbox');

                const label = document.createElement('span');
                label.textContent = `チェックボックス #${itemNumber}`;

                container.appendChild(customCheckbox);
                container.appendChild(label);
                
                newElement = container;
            }

            if (newElement) {
                newElement.classList.add('draggable');
                newElement.setAttribute('data-item-type', type);
                newElement.style.width = `${itemWidth}px`;
                newElement.style.height = `${itemHeight}px`;

                const dropX = e.offsetX - relativeX;
                const dropY = e.offsetY - relativeY;

                newElement.style.left = `${dropX}px`;
                newElement.style.top = `${dropY}px`;

                canvasContainer.appendChild(newElement);

                newElement.addEventListener('mousedown', (e) => {
                    // クリックされた要素がリサイズハンドルか、または子要素かを確認
                    if (e.target.classList.contains('item-resize-handle')) {
                        startResize(e);
                    } else if (e.target.closest('.draggable')) {
                        startDrag(e);
                    }
                });
                selectElement(newElement);
            }
        });

        document.body.addEventListener('click', (e) => {
            contextMenu.style.display = 'none';

            const clickedDraggable = e.target.closest('.draggable');
            const clickedPanel = e.target.closest('.toolbox, .property-panel, .modal-content');

            if (clickedDraggable) {
                selectElement(clickedDraggable);
            } else if (e.target === canvasContainer) {
                selectCanvas();
            } else if (!clickedPanel && activeElement) {
                deselectElement();
            }
        });

        function selectCanvas() {
            deselectElement();
            activeElement = canvasContainer;
            updatePropertyPanelForCanvas();
        }

        function selectElement(element) {
            if (activeElement) {
                activeElement.classList.remove('active');
                const handles = activeElement.querySelectorAll('.item-resize-handle');
                handles.forEach(handle => handle.remove());
            }
            activeElement = element;
            activeElement.classList.add('active');

            const handles = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
            handles.forEach(pos => {
                const handle = document.createElement('div');
                handle.classList.add('item-resize-handle', pos);
                element.appendChild(handle);
            });
            updatePropertyPanel(element);
        }

        function deselectElement() {
            if (activeElement) {
                activeElement.classList.remove('active');
                const handles = activeElement.querySelectorAll('.item-resize-handle');
                handles.forEach(handle => handle.remove());
                activeElement = null;
            }
            clearPropertyPanel();
        }

        function updatePropertyPanel(element) {
            clearPropertyPanel();
            const type = element.dataset.itemType;
            const computedStyle = window.getComputedStyle(element);

            propertyPanel.innerHTML = `<h3>プロパティ</h3>`;

            if (type === 'checkbox') {
                const textGroup = document.createElement('div');
                textGroup.classList.add('property-group');
                const labelElement = element.querySelector('span');
                textGroup.innerHTML = `<label for="prop-text">テキスト</label><input type="text" id="prop-text" value="${labelElement.textContent}">`;
                propertyPanel.appendChild(textGroup);
                textGroup.querySelector('input').addEventListener('input', (e) => {
                    labelElement.textContent = e.target.value;
                });
            } else {
                const textGroup = document.createElement('div');
                textGroup.classList.add('property-group');
                if (type === 'textbox') {
                    textGroup.innerHTML = `<label for="prop-text">プレースホルダー</label><input type="text" id="prop-text" value="${element.placeholder}">`;
                } else {
                    textGroup.innerHTML = `<label for="prop-text">テキスト</label><input type="text" id="prop-text" value="${element.textContent}">`;
                }
                propertyPanel.appendChild(textGroup);
                textGroup.querySelector('input').addEventListener('input', (e) => {
                    if (type === 'textbox') {
                        element.placeholder = e.target.value;
                    } else {
                        element.textContent = e.target.value;
                    }
                });
            }

            if (type === 'button') {
                const eventGroup = document.createElement('div');
                eventGroup.classList.add('property-group');
                eventGroup.innerHTML = `
                    <label>イベント</label>
                    <div class="toggle-switch-group">
                        <span>イベントを有効にする</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="prop-event-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <label for="prop-event-code">イベントコード</label>
                    <textarea id="prop-event-code" rows="5" placeholder="Pythonコードを入力してください"></textarea>
                `;
                propertyPanel.appendChild(eventGroup);
                const eventToggle = eventGroup.querySelector('#prop-event-toggle');
                const eventCodeArea = eventGroup.querySelector('#prop-event-code');
                eventToggle.checked = element.dataset.hasEvent === 'true';
                eventCodeArea.value = element.dataset.eventCode || '';

                eventCodeArea.style.display = eventToggle.checked ? 'block' : 'none';

                eventToggle.addEventListener('change', (e) => {
                    element.setAttribute('data-has-event', e.target.checked);
                    eventCodeArea.style.display = e.target.checked ? 'block' : 'none';
                });
                eventCodeArea.addEventListener('input', (e) => {
                    element.setAttribute('data-event-code', e.target.value);
                });
            }

            if (type === 'checkbox') {
                const checkedGroup = document.createElement('div');
                checkedGroup.classList.add('property-group');
                checkedGroup.innerHTML = `
                    <label>チェック状態</label>
                    <div class="toggle-switch-group">
                        <span>Checked</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="prop-checked-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                `;
                propertyPanel.appendChild(checkedGroup);
                const checkedToggle = checkedGroup.querySelector('#prop-checked-toggle');
                const checkboxElement = element.querySelector('.custom-checkbox');
                checkedToggle.checked = element.dataset.checked === 'true';
                
                checkedToggle.addEventListener('change', (e) => {
                    element.setAttribute('data-checked', e.target.checked);
                    checkboxElement.classList.toggle('checked', e.target.checked);
                });
            }
            
            // フォントカラーのプロパティを追加
            const fontColorGroup = document.createElement('div');
            fontColorGroup.classList.add('property-group');
            fontColorGroup.innerHTML = `<label for="prop-font-color">フォントカラー</label><input type="color" id="prop-font-color" value="${rgbToHex(computedStyle.color)}">`;
            propertyPanel.appendChild(fontColorGroup);
            fontColorGroup.querySelector('input').addEventListener('input', (e) => {
                element.style.color = e.target.value;
            });

            const sizeGroup = document.createElement('div');
            sizeGroup.classList.add('property-group');
            sizeGroup.innerHTML = `
                <label>サイズ</label>
                <div>
                    <label for="prop-width">幅 (px)</label><input type="number" id="prop-width" value="${element.offsetWidth}">
                    <label for="prop-height">高さ (px)</label><input type="number" id="prop-height" value="${element.offsetHeight}">
                </div>
            `;
            propertyPanel.appendChild(sizeGroup);
            sizeGroup.querySelector('#prop-width').addEventListener('input', (e) => {
                element.style.width = `${e.target.value}px`;
            });
            sizeGroup.querySelector('#prop-height').addEventListener('input', (e) => {
                element.style.height = `${e.target.value}px`;
            });

            const fontSizeGroup = document.createElement('div');
            fontSizeGroup.classList.add('property-group');
            fontSizeGroup.innerHTML = `<label for="prop-font-size">フォントサイズ (px)</label><input type="number" id="prop-font-size" value="${parseInt(computedStyle.fontSize)}">`;
            propertyPanel.appendChild(fontSizeGroup);
            fontSizeGroup.querySelector('input').addEventListener('input', (e) => {
                element.style.fontSize = `${e.target.value}px`;
            });

            const positionGroup = document.createElement('div');
            positionGroup.classList.add('property-group');
            positionGroup.innerHTML = `
                <label>位置</label>
                <div>
                    <label for="prop-left">左 (px)</label><input type="number" id="prop-left" value="${element.offsetLeft}">
                    <label for="prop-top">上 (px)</label><input type="number" id="prop-top" value="${element.offsetTop}">
                </div>
            `;
            propertyPanel.appendChild(positionGroup);
            positionGroup.querySelector('#prop-left').addEventListener('input', (e) => {
                element.style.left = `${e.target.value}px`;
            });
            positionGroup.querySelector('#prop-top').addEventListener('input', (e) => {
                element.style.top = `${e.target.value}px`;
            });
        }
        
        function updatePropertyPanelForCanvas() {
            clearPropertyPanel();
            propertyPanel.innerHTML = `<h3>フォームプロパティ</h3>`;

            const titleGroup = document.createElement('div');
            titleGroup.classList.add('property-group');
            titleGroup.innerHTML = `<label for="prop-title">タイトル</label><input type="text" id="prop-title" value="${canvasTitle}">`;
            propertyPanel.appendChild(titleGroup);

            titleGroup.querySelector('#prop-title').addEventListener('input', (e) => {
                canvasTitle = e.target.value;
            });

            // フォームの背景色プロパティを追加
            const bgColorGroup = document.createElement('div');
            bgColorGroup.classList.add('property-group');
            bgColorGroup.innerHTML = `<label for="prop-bg-color">背景色</label><input type="color" id="prop-bg-color" value="${rgbToHex(window.getComputedStyle(canvasContainer).backgroundColor)}">`;
            propertyPanel.appendChild(bgColorGroup);
            bgColorGroup.querySelector('input').addEventListener('input', (e) => {
                canvasBgColor = e.target.value;
                canvasContainer.style.backgroundColor = canvasBgColor;
            });

            const sizeGroup = document.createElement('div');
            sizeGroup.classList.add('property-group');
            sizeGroup.innerHTML = `
                <label>サイズ</label>
                <div>
                    <label for="prop-canvas-width">幅 (px)</label><input type="number" id="prop-canvas-width" value="${canvasContainer.offsetWidth}">
                    <label for="prop-canvas-height">高さ (px)</label><input type="number" id="prop-canvas-height" value="${canvasContainer.offsetHeight}">
                </div>
            `;
            propertyPanel.appendChild(sizeGroup);

            sizeGroup.querySelector('#prop-canvas-width').addEventListener('input', (e) => {
                const newWidth = Math.max(300, e.target.value);
                canvasContainer.style.width = `${newWidth}px`;
            });
            sizeGroup.querySelector('#prop-canvas-height').addEventListener('input', (e) => {
                const newHeight = Math.max(200, e.target.value);
                canvasContainer.style.height = `${newHeight}px`;
            });

            // 拡張子選択ドロップダウンを追加
            const extensionGroup = document.createElement('div');
            extensionGroup.classList.add('property-group');
            extensionGroup.innerHTML = `
                <label for="prop-extension">拡張子</label>
                <select id="prop-extension">
                    <option value=".pyw" ${fileExtension === ".pyw" ? "selected" : ""}>.pyw</option>
                    <option value=".py" ${fileExtension === ".py" ? "selected" : ""}>.py</option>
                </select>
            `;
            propertyPanel.appendChild(extensionGroup);
            extensionGroup.querySelector('#prop-extension').addEventListener('change', (e) => {
                fileExtension = e.target.value;
            });
        }

        function clearPropertyPanel() {
            propertyPanel.innerHTML = `<h3>プロパティ</h3><p>要素を選択してください</p>`;
        }

        function startDrag(e) {
            e.stopPropagation();
            isDragging = true;
            // 親要素が.draggableを持っているか確認
            const targetElement = e.target.closest('.draggable');
            if (targetElement) {
                selectElement(targetElement);
                const rect = targetElement.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
            }
        }

        function startResize(e) {
            e.stopPropagation();
            e.preventDefault();
            isResizing = true;
            resizeHandle = e.target;
        }

        canvasResizeHandle.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            e.preventDefault();
            isCanvasResizing = true;
            offsetX = e.clientX;
            offsetY = e.clientY;
            startWidth = canvasContainer.offsetWidth;
            startHeight = canvasContainer.offsetHeight;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && activeElement) {
                const newX = e.clientX - offsetX;
                const newY = e.clientY - offsetY;
                const canvasRect = canvasContainer.getBoundingClientRect();

                const finalX = Math.min(Math.max(0, newX - canvasRect.left), canvasRect.width - activeElement.offsetWidth);
                const finalY = Math.min(Math.max(0, newY - canvasRect.top), canvasRect.height - activeElement.offsetHeight);

                activeElement.style.left = `${finalX}px`;
                activeElement.style.top = `${finalY}px`;

                updatePropertyPanel(activeElement);

            } else if (isResizing && activeElement) {
                const currentWidth = activeElement.offsetWidth;
                const currentHeight = activeElement.offsetHeight;

                const deltaX = e.clientX - (activeElement.getBoundingClientRect().left + activeElement.offsetWidth);
                const deltaY = e.clientY - (activeElement.getBoundingClientRect().top + activeElement.offsetHeight);

                let newWidth = currentWidth + deltaX;
                let newHeight = currentHeight + deltaY;

                if (newWidth > 20) activeElement.style.width = `${newWidth}px`;
                if (newHeight > 20) activeElement.style.height = `${newHeight}px`;

                updatePropertyPanel(activeElement);

            } else if (isCanvasResizing) {
                const deltaX = e.clientX - offsetX;
                const deltaY = e.clientY - offsetY;

                const newWidth = startWidth + deltaX;
                const newHeight = startHeight + deltaY;

                if (newWidth > 300) canvasContainer.style.width = `${newWidth}px`;
                if (newHeight > 200) canvasContainer.style.height = `${newHeight}px`;

                updatePropertyPanelForCanvas();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            isResizing = false;
            isCanvasResizing = false;
            resizeHandle = null;
        });

        canvasContainer.addEventListener('contextmenu', (e) => {
            const targetElement = e.target.closest('.draggable');
            if (targetElement) {
                e.preventDefault();
                selectElement(targetElement);

                contextMenu.style.display = 'block';
                contextMenu.style.left = `${e.clientX}px`;
                contextMenu.style.top = `${e.clientY}px`;
            } else {
                contextMenu.style.display = 'none';
            }
        });

        contextSelect.addEventListener('click', (e) => {
            e.stopPropagation();
            if (activeElement) {
                contextMenu.style.display = 'none';
            }
        });

        contextDelete.addEventListener('click', (e) => {
            e.stopPropagation();
            if (activeElement) {
                activeElement.remove();
                deselectElement();
                contextMenu.style.display = 'none';
            }
        });
        
        // Modal Events
        showCodeButton.addEventListener('click', () => {
            const elements = canvasContainer.querySelectorAll('.draggable');
            const data = [];
            elements.forEach(el => {
                const computedStyle = window.getComputedStyle(el);
                const itemType = el.dataset.itemType;
                let content;
                if (itemType === 'textbox') {
                    content = el.placeholder;
                } else if (itemType === 'button' || itemType === 'text') {
                    content = el.textContent;
                } else if (itemType === 'checkbox') {
                    content = el.querySelector('span').textContent;
                }
                const elementData = [
                    itemType,
                    content,
                    el.offsetWidth,
                    el.offsetHeight,
                    el.offsetLeft,
                    el.offsetTop,
                    computedStyle.fontSize,
                    computedStyle.color,
                    el.dataset.hasEvent,
                    el.dataset.eventCode,
                    el.dataset.checked
                ];
                data.push(elementData);
            });
            
            // 編集可能なコード（イベント関数部分）のみを抽出
            let eventFunctions = "";
            let count = [1, 1, 1, 1]; // text, textbox, button, checkbox
            for (let i = 0; i < data.length; i++) {
                if (data[i][0] === "button" && data[i][8] === 'true') {
                    const eventCode = data[i][9] && data[i][9].trim() !== '' ? data[i][9] : `# ここにボタン${count[2]}の処理を記述\n    pass`;
                    eventFunctions += `\n# ボタン${count[2]}のクリックイベント\ndef button${count[2]}_click():\n    ${eventCode.split('\n').join('\n    ')}\n\n`;
                }
                if (data[i][0] === "text") count[0]++;
                if (data[i][0] === "textbox") count[1]++;
                if (data[i][0] === "button") count[2]++;
                if (data[i][0] === "checkbox") count[3]++;
            }
            
            // ローカルストレージに保存されているユーザーコードを読み込む
            const savedUserCode = localStorage.getItem('userCode') || '';
            
            // 生成されたイベント関数と保存されたユーザーコードを結合して表示
            codeDisplayArea.value = eventFunctions + savedUserCode;
            modalOverlay.style.display = 'flex';
        });

        modalCloseButton.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });
        
        // Tabキーを4つのスペースに変換
        codeDisplayArea.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;

                // 4つのスペースを挿入
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);

                // カーソルを新しい位置に移動
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });

        saveCodeButton.addEventListener('click', () => {
            const currentCode = codeDisplayArea.value;
            const lines = currentCode.split('\n');
            const newCodeLines = [];
            const seenFunctions = new Set();
            let i = 0;

            while (i < lines.length) {
                const currentLine = lines[i];
                const buttonFunctionMatch = currentLine.match(/def (button\d+_click\(\)):/);
                const commentMatch = currentLine.match(/^\s*# ボタン\d+のクリックイベント$/);

                if (buttonFunctionMatch) {
                    const functionName = buttonFunctionMatch[1];
                    // 関数名が重複しているか確認
                    if (seenFunctions.has(functionName)) {
                        // 重複する関数のブロックをスキップ
                        while (i < lines.length && (lines[i].trim() !== '' || (lines[i].trim() === '' && lines[i+1] && !lines[i+1].startsWith('def')))) {
                            i++;
                        }
                    } else {
                        seenFunctions.add(functionName);
                        // コメント行があれば追加
                        if (commentMatch) {
                            newCodeLines.push(currentLine);
                            i++;
                        }
                        // 関数本体を追加
                        while (i < lines.length && lines[i].trim() !== '' && !lines[i].startsWith('def button')) {
                            newCodeLines.push(lines[i]);
                            i++;
                        }
                    }
                } else {
                    newCodeLines.push(currentLine);
                    i++;
                }
            }

            let userCode = newCodeLines.join('\n');
            const buttonFunctionRegex = /^\s*(# ボタン\d+のクリックイベント)?\s*def button\d+_click\(\):\n(?:    .*\n)*\n/gm;
            const tempCode = userCode;
            const matches = tempCode.match(buttonFunctionRegex);
            
            if (matches) {
                userCode = tempCode.replace(buttonFunctionRegex, '');
                const uniqueFunctions = Array.from(new Set(matches.map(f => f.trim())));
                userCode = uniqueFunctions.join('\n') + '\n' + userCode;
            }

            userCode = userCode.split('\n').filter(line => line.trim() !== '').join('\n');
            
            // ローカルストレージに保存
            localStorage.setItem('userCode', userCode);
            
            modalOverlay.style.display = 'none';
        });

        window.addEventListener('beforeunload', (event) => {
            localStorage.removeItem('userCode');
        });

        termsLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert("利用規約ページに移動します。");
            window.location.href = "https://faorigami.github.io/FAorigami_site/pythonnoformsakuseinoriyoukiyaku.html";
        });

        generateButton.addEventListener('click', () => {
            const elements = canvasContainer.querySelectorAll('.draggable');
            const data = [];
            elements.forEach(el => {
                const computedStyle = window.getComputedStyle(el);
                const itemType = el.dataset.itemType;
                let content;
                if (itemType === 'textbox') {
                    content = el.placeholder;
                } else if (itemType === 'button' || itemType === 'text') {
                    content = el.textContent;
                } else if (itemType === 'checkbox') {
                    content = el.querySelector('span').textContent;
                }
                const elementData = [
                    itemType,
                    content,
                    el.offsetWidth,
                    el.offsetHeight,
                    el.offsetLeft,
                    el.offsetTop,
                    computedStyle.fontSize,
                    computedStyle.color,
                    el.dataset.hasEvent,
                    el.dataset.eventCode,
                    el.dataset.checked
                ];
                data.push(elementData);
            });

            // ローカルストレージからユーザーコードを読み込んでMakerに渡す
            const userCode = localStorage.getItem('userCode') || '';
            const finalCode = Maker(data, userCode);
            
            const blob = new Blob([finalCode], {
                type: "text/plain"
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = canvasTitle + fileExtension; // 選択された拡張子を使用
            a.click();
            URL.revokeObjectURL(url);
        });

        // RGBをHEXに変換するヘルパー関数
        function rgbToHex(rgb) {
            if (!rgb || rgb.startsWith('rgba(0, 0, 0, 0)')) return '#000000'; // 透明な色の場合、黒を返す
            const hexMatch = rgb.match(/^#([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$/);
            if (hexMatch) return hexMatch[0];

            const rgbMatch = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!rgbMatch) return '#000000'; // マッチしない場合は黒を返す

            return "#" +
                ("0" + parseInt(rgbMatch[1], 10).toString(16)).slice(-2) +
                ("0" + parseInt(rgbMatch[2], 10).toString(16)).slice(-2) +
                ("0" + parseInt(rgbMatch[3], 10).toString(16)).slice(-2);
        }


        function Maker(e, userCode) {
            const element_f = document.querySelector('.canvas-container');
            const width_f = element_f.offsetWidth;
            const height_f = element_f.offsetHeight;
            const title_f = canvasTitle;
            const bgColor_f = canvasBgColor;

            // 初期設定コード
            const initialCode = `import tkinter as tk\n\n# ウィンドウの作成\nroot = tk.Tk()\nroot.title(\"${title_f}\")\nroot.geometry(\"${width_f}x${height_f}\")\nroot.configure(bg='${bgColor_f}')\n\n`;

            // 変数宣言コード
            let varCode = "";
            let eventFunctions = "";
            let count = [1, 1, 1, 1]; // text, textbox, button, checkbox
            for (let i = 0; i < e.length; i++) {
                if (e[i][0] === "button" && e[i][8] === 'true') {
                    const eventCode = e[i][9] && e[i][9].trim() !== '' ? e[i][9] : `# ここにボタン${count[2]}の処理を記述\n    pass`;
                    eventFunctions += `\n# ボタン${count[2]}のクリックイベント\ndef button${count[2]}_click():\n    ${eventCode.split('\n').join('\n    ')}\n\n`;
                }
                if (e[i][0] === "checkbox") {
                    varCode += `var_checkbox${count[3]} = tk.BooleanVar(value=${e[i][10]})\n`;
                }
                if (e[i][0] === "text") count[0]++;
                if (e[i][0] === "textbox") count[1]++;
                if (e[i][0] === "button") count[2]++;
                if (e[i][0] === "checkbox") count[3]++;
            }

            // ウィジェット作成コード
            let widgetsCode = "";
            count = [1, 1, 1, 1];
            for (let i = 0; i < e.length; i++) {
                e[i][6] = parseInt(e[i][6], 10);
                const fgColor = `\"${e[i][7]}\"`;
                if (e[i][0] === "text") {
                    widgetsCode += `label${count[0]}_font = ("Meiryo UI", ${e[i][6]}, "italic")\nlabel${count[0]} = tk.Label(root, text="${e[i][1]}",font=label${count[0]}_font, fg=${fgColor})\nlabel${count[0]}.place(x=${e[i][4]}, y=${e[i][5]},width=${e[i][2]}, height=${e[i][3]})\n`;
                    count[0]++;
                } else if (e[i][0] === "textbox") {
                    widgetsCode += `entry_font${count[1]} = ("Meiryo UI", ${e[i][6]}, "italic")\nentry_box${count[1]} = tk.Entry(root, font=entry_font${count[1]}, fg=${fgColor})\nentry_box${count[1]}.insert(0, "${e[i][1]}")\nentry_box${count[1]}.place(x=${e[i][4]}, y=${e[i][5]},width=${e[i][2]}, height=${e[i][3]})\n`;
                    count[1]++;
                } else if (e[i][0] === "button") {
                    if (e[i][8] === 'true') {
                        widgetsCode += `button${count[2]}_font = ("Meiryo UI", ${e[i][6]}, "italic")\nbutton${count[2]} = tk.Button(root, text="${e[i][1]}",font=button${count[2]}_font, command=button${count[2]}_click, fg=${fgColor})\nbutton${count[2]}.place(x=${e[i][4]}, y=${e[i][5]},width=${e[i][2]}, height=${e[i][3]})\n`;
                    } else {
                        widgetsCode += `button${count[2]}_font = ("Meiryo UI", ${e[i][6]}, "italic")\nbutton${count[2]} = tk.Button(root, text="${e[i][1]}",font=button${count[2]}_font, fg=${fgColor})\nbutton${count[2]}.place(x=${e[i][4]}, y=${e[i][5]},width=${e[i][2]}, height=${e[i][3]})\n`;
                    }
                    count[2]++;
                } else if (e[i][0] === "checkbox") {
                    widgetsCode += `checkbox${count[3]} = tk.Checkbutton(root, text="${e[i][1]}", variable=var_checkbox${count[3]}, fg=${fgColor})\ncheckbox${count[3]}.place(x=${e[i][4]}, y=${e[i][5]},width=${e[i][2]}, height=${e[i][3]})\n`;
                    count[3]++;
                }
            }
            widgetsCode += "root.mainloop()";

            return initialCode + varCode + eventFunctions + userCode + widgetsCode;
        }
    </script>
