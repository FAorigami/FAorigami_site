<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythonフォーム生成サイト</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: sans-serif;
            gap: 20px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #showCodeButton {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            text-align: center;
        }

        #showCodeButton:hover {
            background-color: #0088cc;
        }

        .toolbox {
            width: 200px;
            height: 80vh;
            padding: 20px;
            border: 2px solid #555;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #444;
            border-radius: 10px;
            overflow-y: auto;
        }

        .tool-item {
            padding: 10px;
            background-color: #666;
            border-radius: 5px;
            text-align: center;
            cursor: grab;
            user-select: none;
        }

        .canvas-container {
            position: relative;
            background-color: #ffffff;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 800px;
            height: 500px;
            box-sizing: border-box;
        }

        .canvas-resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00aaff;
            border: 1px solid #fff;
            z-index: 100;
        }

        .canvas-resize-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }

        .draggable {
            position: absolute;
            cursor: move;
            border: 2px dashed transparent;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 0;
            color: #000000;
        }

        .draggable[data-item-type="text"] {
            padding: 5px;
        }

        .draggable.active {
            border-color: #00aaff;
        }

        .item-resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00aaff;
            border: 1px solid #fff;
            z-index: 10;
        }

        .item-resize-handle.top-left {
            top: -5px;
            left: -5px;
            cursor: nwse-resize;
        }

        .item-resize-handle.top-right {
            top: -5px;
            right: -5px;
            cursor: nesw-resize;
        }

        .item-resize-handle.bottom-left {
            bottom: -5px;
            left: -5px;
            cursor: nesw-resize;
        }

        .item-resize-handle.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }

        .control-panel {
            position: absolute;
            bottom: 0px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        #generateButton,
        #termsLink {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .property-panel {
            width: 250px;
            height: 80vh;
            padding: 20px;
            border: 2px solid #555;
            background-color: #444;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .property-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .property-group label {
            font-size: 14px;
            color: #ccc;
            white-space: nowrap;
        }

        .property-group input,
        .property-group select,
        .property-group textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #666;
            background-color: #555;
            color: white;
            font-size: 14px;
        }

        .property-group textarea {
            white-space: pre;
            overflow-x: auto;
        }

        #context-menu {
            display: none;
            position: absolute;
            z-index: 1000;
            background-color: #555;
            border: 1px solid #777;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .context-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            color: white;
            white-space: nowrap;
        }

        .context-menu-item:hover {
            background-color: #00aaff;
        }

        /* Toggle switch styling */
        .toggle-switch-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #00aaff;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        /* Modal styling */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border: 2px solid #555;
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-close-button {
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            background: transparent;
            border: none;
        }

        .modal-save-button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content textarea {
            width: 100%;
            height: 300px;
            background-color: #222;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }

        /* Checkbox styling */
        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: #555;
            border: 1px solid #888;
            pointer-events: none;
        }

        .custom-checkbox:after {
            content: '';
            position: absolute;
            display: none;
            left: 5px;
            top: 1px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox.checked:after {
            display: block;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: move;
        }

        .checkbox-container>span {
            pointer-events: none;
        }

        /* Radio button styling */
        .radio-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: move;
            user-select: none;
        }

        .custom-radio {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 1px solid #888;
            background-color: #555;
            pointer-events: none;
        }

        .custom-radio:after {
            content: '';
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            transform: translate(-50%, -50%);
        }

        .custom-radio.checked:after {
            display: block;
        }

        /* Listbox styling */
        .listbox-container {
            overflow: auto;
            border: 1px solid #666;
            background-color: #555;
            color: white;
            font-size: 14px;
            padding: 5px;
            user-select: none;
        }

        .listbox-container div {
            padding: 3px;
            cursor: default;
        }

        /* Menu styling (for display on canvas) */
        .menu-container {
            display: flex;
            background-color: #666;
            border: 1px solid #888;
            cursor: move;
            user-select: none;
            padding: 0;
            margin: 0;
        }

        .menu-container.horizontal {
            flex-direction: row;
        }

        .menu-container.vertical {
            flex-direction: column;
        }

        .menu-item {
            padding: 8px 12px;
            border-right: 1px solid #888;
            cursor: default;
        }

        .menu-item:last-child {
            border-right: none;
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <button id="showCodeButton">コードを表示</button>
        <div class="toolbox">
            <div class="tool-item" draggable="true" data-type="button">ボタン</div>
            <div class="tool-item" draggable="true" data-type="textbox">テキストボックス</div>
            <div class="tool-item" draggable="true" data-type="text">テキスト</div>
            <div class="tool-item" draggable="true" data-type="checkbox">チェックボックス</div>
            <div class="tool-item" draggable="true" data-type="radiobutton">ラジオボタン</div>
            <div class="tool-item" draggable="true" data-type="listbox">リストボックス</div>
            <div class="tool-item" draggable="true" data-type="menu">メニュー</div>
            <div class="tool-item" draggable="true" data-type="canvas">キャンバス</div>
        </div>
    </div>


    <div class="canvas-container">
        <div class="canvas-resize-handle bottom-right"></div>
    </div>

    <div class="property-panel">
        <h3>プロパティ</h3>
        <p>要素を選択してください</p>
    </div>

    <div class="control-panel">
        <button id="generateButton">フォーム生成</button>
        <a href="https://faorigami.github.io/FAorigami_site/pythonnoformsakuseinoriyoukiyaku.html" id="termsLink">利用規約</a>
    </div>

    <div id="context-menu">
        <div class="context-menu-item" id="context-select">選択</div>
        <div class="context-menu-item" id="context-bring-to-front">最前面に移動</div>
        <div class="context-menu-item" id="context-send-to-back">最背面に移動</div>
        <div class="context-menu-item" id="context-delete">削除</div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div id="codeModal" class="modal-content">
            <div class="modal-header">
                <h2>編集可能なコード</h2>
                <div class="modal-buttons">
                    <button id="saveCodeButton" class="modal-save-button">コードを保存</button>
                    <button class="modal-close-button">&times;</button>
                </div>
            </div>
            <p>※ここに記述したコードがフォーム生成時に追加されます。</p>
            <textarea id="codeDisplayArea" placeholder="# ここにカスタム関数やイベント処理を記述してください"></textarea>
        </div>
    </div>

    <script>
        const toolbox = document.querySelector('.toolbox');
        const canvasContainer = document.querySelector('.canvas-container');
        const canvasResizeHandle = document.querySelector('.canvas-resize-handle');
        const generateButton = document.getElementById('generateButton');
        const propertyPanel = document.querySelector('.property-panel');
        const contextMenu = document.getElementById('context-menu');
        const contextSelect = document.getElementById('context-select');
        const contextBringToFront = document.getElementById('context-bring-to-front');
        const contextSendToBack = document.getElementById('context-send-to-back');
        const contextDelete = document.getElementById('context-delete');
        const termsLink = document.getElementById('termsLink');
        const showCodeButton = document.getElementById('showCodeButton');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalCloseButton = document.querySelector('.modal-close-button');
        const codeDisplayArea = document.getElementById('codeDisplayArea');
        const saveCodeButton = document.getElementById('saveCodeButton');

        let isDragging = false;
        let isResizing = false;
        let isCanvasResizing = false;
        let activeElement = null;
        let offsetX, offsetY;
        let resizeHandle = null;
        let itemCounter = {
            button: 0,
            textbox: 0,
            text: 0,
            checkbox: 0,
            radiobutton: 0,
            listbox: 0,
            menu: 0,
            canvas: 0
        };
        let relativeX, relativeY;
        let itemWidth, itemHeight;
        let canvasTitle = "App";
        let canvasBgColor = "#ffffff";
        let canvasScrollable = false;
        let fileExtension = ".pyw";

        window.addEventListener('DOMContentLoaded', () => {
            const savedCode = localStorage.getItem('userCode');
            if (savedCode) {
                codeDisplayArea.value = savedCode;
            }
            updatePropertyPanelForCanvas();
        });

        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('userCode');
        });

        document.querySelectorAll('.tool-item').forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.dataset.type);
                relativeX = e.offsetX;
                relativeY = e.offsetY;
                itemWidth = e.target.offsetWidth;
                itemHeight = e.target.offsetHeight;
            });
        });

        canvasContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        canvasContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData('text/plain');
            let newElement;
            itemCounter[type]++;
            const itemNumber = itemCounter[type];

            if (type === 'button') {
                newElement = document.createElement('button');
                newElement.textContent = `ボタン #${itemNumber}`;
                newElement.setAttribute('data-hasEvent', 'true');
                newElement.setAttribute('data-eventCode', '');
                newElement.style.color = '#000000';
            } else if (type === 'textbox') {
                newElement = document.createElement('input');
                newElement.type = 'text';
                newElement.placeholder = `テキストボックス #${itemNumber}`;
                newElement.style.color = '#000000';
            } else if (type === 'text') {
                newElement = document.createElement('p');
                newElement.textContent = `テキスト #${itemNumber}`;
                newElement.style.userSelect = 'none';
                newElement.style.color = '#000000';
                newElement.addEventListener('dblclick', (e) => {
                    e.target.setAttribute('contenteditable', 'true');
                    e.target.focus();
                });
                newElement.addEventListener('blur', (e) => {
                    e.target.removeAttribute('contenteditable');
                });
            } else if (type === 'checkbox') {
                const container = document.createElement('div');
                container.classList.add('checkbox-container');
                container.style.userSelect = 'none';
                container.setAttribute('data-item-type', type);
                container.setAttribute('data-checked', 'false');
                container.style.color = '#000000';
                const customCheckbox = document.createElement('div');
                customCheckbox.classList.add('custom-checkbox');
                const label = document.createElement('span');
                label.textContent = `チェックボックス #${itemNumber}`;
                container.appendChild(customCheckbox);
                container.appendChild(label);
                newElement = container;
            } else if (type === 'radiobutton') {
                const container = document.createElement('div');
                container.classList.add('radio-container');
                container.style.userSelect = 'none';
                container.setAttribute('data-item-type', type);
                container.setAttribute('data-checked', 'false');
                container.setAttribute('data-group-name', `radio_group_${itemNumber}`);
                container.setAttribute('data-value', `value_${itemNumber}`);
                container.style.color = '#000000';
                const customRadio = document.createElement('div');
                customRadio.classList.add('custom-radio');
                const label = document.createElement('span');
                label.textContent = `ラジオボタン #${itemNumber}`;
                container.appendChild(customRadio);
                container.appendChild(label);
                newElement = container;
            } else if (type === 'listbox') {
                newElement = document.createElement('div');
                newElement.classList.add('listbox-container');
                newElement.setAttribute('data-item-type', type);
                newElement.setAttribute('data-items', 'Item 1,Item 2,Item 3');
                newElement.style.width = '150px';
                newElement.style.height = '100px';
                newElement.style.color = '#000000';
                newElement.innerHTML = `<div>Item 1</div><div>Item 2</div><div>Item 3</div>`;
            } else if (type === 'menu') {
                newElement = document.createElement('div');
                newElement.classList.add('menu-container', 'horizontal');
                newElement.setAttribute('data-item-type', type);
                newElement.setAttribute('data-orientation', 'horizontal');
                newElement.setAttribute('data-items', 'File,Edit,Help');
                newElement.style.width = '200px';
                newElement.style.height = '30px';
                newElement.style.color = '#000000';
                newElement.innerHTML = `<div class="menu-item">File</div><div class="menu-item">Edit</div><div class="menu-item">Help</div>`;
            } else if (type === 'canvas') {
                newElement = document.createElement('div');
                newElement.classList.add('canvas-container-sub');
                newElement.setAttribute('data-item-type', type);
                newElement.style.width = '200px';
                newElement.style.height = '150px';
                newElement.style.backgroundColor = '#f0f0f0';
            }

            if (newElement) {
                newElement.classList.add('draggable');
                const dropX = e.offsetX - relativeX;
                const dropY = e.offsetY - relativeY;
                newElement.style.left = `${dropX}px`;
                newElement.style.top = `${dropY}px`;
                newElement.style.width = `${itemWidth}px`;
                newElement.style.height = `${itemHeight}px`;
                canvasContainer.appendChild(newElement);
                newElement.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('item-resize-handle')) {
                        startResize(e);
                    } else if (e.target.closest('.draggable')) {
                        startDrag(e);
                    }
                });
                selectElement(newElement);
            }
        });

        document.body.addEventListener('click', (e) => {
            contextMenu.style.display = 'none';
            const clickedDraggable = e.target.closest('.draggable');
            const clickedPanel = e.target.closest('.toolbox, .property-panel, .modal-content');
            if (clickedDraggable) {
                selectElement(clickedDraggable);
            } else if (e.target === canvasContainer) {
                selectCanvas();
            } else if (!clickedPanel && activeElement) {
                deselectElement();
            }
        });

        function selectCanvas() {
            deselectElement();
            activeElement = canvasContainer;
            updatePropertyPanelForCanvas();
        }

        function selectElement(element) {
            if (activeElement) {
                activeElement.classList.remove('active');
                const handles = activeElement.querySelectorAll('.item-resize-handle');
                handles.forEach(handle => handle.remove());
            }
            activeElement = element;
            activeElement.classList.add('active');
            const handles = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
            handles.forEach(pos => {
                const handle = document.createElement('div');
                handle.classList.add('item-resize-handle', pos);
                element.appendChild(handle);
            });
            updatePropertyPanel(element);
        }

        function deselectElement() {
            if (activeElement) {
                activeElement.classList.remove('active');
                const handles = activeElement.querySelectorAll('.item-resize-handle');
                handles.forEach(handle => handle.remove());
                activeElement = null;
            }
            updatePropertyPanelForCanvas();
        }

        function updatePropertyPanel(element) {
            clearPropertyPanel();
            const type = element.dataset.itemType;
            const computedStyle = window.getComputedStyle(element);
            propertyPanel.innerHTML = `<h3>プロパティ</h3>`;

            if (type === 'checkbox') {
                const textGroup = document.createElement('div');
                textGroup.classList.add('property-group');
                const labelElement = element.querySelector('span');
                textGroup.innerHTML = `<label for="prop-text">テキスト</label><input type="text" id="prop-text" value="${labelElement.textContent}">`;
                propertyPanel.appendChild(textGroup);
                textGroup.querySelector('input').addEventListener('input', (e) => {
                    labelElement.textContent = e.target.value;
                });
            } else if (type === 'radiobutton') {
                const textGroup = document.createElement('div');
                textGroup.classList.add('property-group');
                const labelElement = element.querySelector('span');
                textGroup.innerHTML = `<label for="prop-text">テキスト</label><input type="text" id="prop-text" value="${labelElement.textContent}">`;
                propertyPanel.appendChild(textGroup);
                textGroup.querySelector('input').addEventListener('input', (e) => {
                    labelElement.textContent = e.target.value;
                });
                const groupNameGroup = document.createElement('div');
                groupNameGroup.classList.add('property-group');
                groupNameGroup.innerHTML = `<label for="prop-group-name">グループ名</label><input type="text" id="prop-group-name" value="${element.dataset.groupName}">`;
                propertyPanel.appendChild(groupNameGroup);
                groupNameGroup.querySelector('input').addEventListener('input', (e) => {
                    element.setAttribute('data-group-name', e.target.value);
                });
                const valueGroup = document.createElement('div');
                valueGroup.classList.add('property-group');
                valueGroup.innerHTML = `<label for="prop-value">値</label><input type="text" id="prop-value" value="${element.dataset.value}">`;
                propertyPanel.appendChild(valueGroup);
                valueGroup.querySelector('input').addEventListener('input', (e) => {
                    element.setAttribute('data-value', e.target.value);
                });
                const checkedGroup = document.createElement('div');
                checkedGroup.classList.add('property-group');
                checkedGroup.innerHTML = `
                    <label>チェック状態</label>
                    <div class="toggle-switch-group">
                        <span>Checked</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="prop-checked-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                `;
                propertyPanel.appendChild(checkedGroup);
                const checkedToggle = checkedGroup.querySelector('#prop-checked-toggle');
                const radioElement = element.querySelector('.custom-radio');
                checkedToggle.checked = element.dataset.checked === 'true';
                checkedToggle.addEventListener('change', (e) => {
                    element.setAttribute('data-checked', e.target.checked);
                    radioElement.classList.toggle('checked', e.target.checked);
                });
            } else if (type === 'listbox') {
                const itemsGroup = document.createElement('div');
                itemsGroup.classList.add('property-group');
                itemsGroup.innerHTML = `<label for="prop-items">項目 (カンマ区切り)</label><textarea id="prop-items" rows="5">${element.dataset.items}</textarea>`;
                propertyPanel.appendChild(itemsGroup);
                itemsGroup.querySelector('textarea').addEventListener('input', (e) => {
                    element.setAttribute('data-items', e.target.value);
                    const itemsHtml = e.target.value.split(',').map(item => `<div>${item.trim()}</div>`).join('');
                    element.innerHTML = itemsHtml;
                });
            } else if (type === 'menu') {
                const orientationGroup = document.createElement('div');
                orientationGroup.classList.add('property-group');
                orientationGroup.innerHTML = `
                    <label for="prop-orientation">向き</label>
                    <select id="prop-orientation">
                        <option value="horizontal" ${element.dataset.orientation === 'horizontal' ? 'selected' : ''}>水平</option>

                if (item[0] === 'canvas') {
                    parent = 'canvas_main';
                    widgetsCode += `canvas_main = tk.Canvas(${parent_f}, width=${item[2]}, height=${item[3]}, bg='${rgbToHex(item[15])}')\ncanvas_main.place(x=${item[4]}, y=${item[5]})\n`;
                }
                if (item[0] === "text") {
                    widgetsCode += `label${counter.text} = tk.Label(${parent}, text="${item[1]}", font=("Meiryo UI", ${parseInt(item[6], 10)}), fg=${fgColor}, bg='${bgColor_f}')\nlabel${counter.text}.place(x=${item[4]}, y=${item[5]},width=${item[2]}, height=${item[3]})\n`;
                } else if (item[0] === "textbox") {
                    widgetsCode += `entry_box${counter.textbox} = tk.Entry(${parent}, font=("Meiryo UI", ${parseInt(item[6], 10)}), fg=${fgColor})\nentry_box${counter.textbox}.insert(0, "${item[1]}")\nentry_box${counter.textbox}.place(x=${item[4]}, y=${item[5]},width=${item[2]}, height=${item[3]})\n`;
                } else if (item[0] === "button") {
                    const command = item[8] === 'true' ? `command=button${counter.button}_click` : '';
                    widgetsCode += `button${counter.button} = tk.Button(${parent}, text="${item[1]}", font=("Meiryo UI", ${parseInt(item[6], 10)}), ${command}, fg=${fgColor})\nbutton${counter.button}.place(x=${item[4]}, y=${item[5]},width=${item[2]}, height=${item[3]})\n`;
                } else if (item[0] === "checkbox") {
                    widgetsCode += `checkbox${counter.checkbox} = tk.Checkbutton(${parent}, text="${item[1]}", variable=var_checkbox${counter.checkbox}, fg=${fgColor}, bg='${bgColor_f}')\ncheckbox${counter.checkbox}.place(x=${item[4]}, y=${item[5]},width=${item[2]}, height=${item[3]})\n`;
                } else if (item[0] === "radiobutton") {
                    const varName = uniqueGroups[item[11]];
                    widgetsCode += `radio${counter.radiobutton} = tk.Radiobutton(${parent}, text="${item[1]}", variable=${varName}, value="${item[12]}", fg=${fgColor}, bg='${bgColor_f}')\nradio${counter.radiobutton}.place(x=${item[4]}, y=${item[5]},width=${item[2]}, height=${item[3]})\n`;
                } else if (item[0] === "listbox") {
                    widgetsCode += `listbox${counter.listbox} = tk.Listbox(${parent}, width=${item[2]}, height=${item[3]})\n`;
                    item[13].split(',').forEach(listItem => {
                        widgetsCode += `listbox${counter.listbox}.insert(tk.END, "${listItem.trim()}")\n`;
                    });
                    widgetsCode += `listbox${counter.listbox}.place(x=${item[4]}, y=${item[5]},width=${item[2]}, height=${item[3]})\n`;
                } else if (item[0] === "menu") {
                    widgetsCode += `menu_bar${counter.menu} = tk.Menu(root)\n`;
                    const items = item[13].split(',').map(i => i.trim());
                    widgetsCode += `file_menu = tk.Menu(menu_bar${counter.menu}, tearoff=0)\n`;
                    items.forEach(menuItem => {
                        widgetsCode += `file_menu.add_command(label="${menuItem}")\n`;
                    });
                    widgetsCode += `menu_bar${counter.menu}.add_cascade(label="${items[0]}", menu=file_menu)\n`;
                    widgetsCode += `root.config(menu=menu_bar${counter.menu})\n`;
                }
                counter[item[0]]++;
            });
            widgetsCode += "root.mainloop()";
            return initialCode + varCode + userCode + eventFunctions + widgetsCode;
        }
    </script>
