<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAorigamiのダウンロードサイト</title>
    <style>
        .disabled-link {
            pointer-events: none; /* クリックを無効化 */
            color: gray; /* グレー表示などで無効感を出す */
            text-decoration: none; /* 下線を消す */
        }
        .enabled-link {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>FAorigamiのダウンロードサイト</h1>

    <p><注意事項>
        このサイトでダウンロードを行う前に、必ず<a href="https://faorigami.github.io/FAorigami_site/FAorigamiのファイルダウンロード利用規約" target="_blank">利用規約</a>をご確認いただき、同意の上でご利用ください。当サイトで提供しているファイルの利用は、全てお客様ご自身の責任において行ってください。いかなる損害が発生した場合でも、当サイトは一切の責任を負いかねます。また、ファイルの動作保証は致しかねますので、あらかじめご了承ください。ファイルの内容や提供方法は、予告なく変更または停止される場合があります。
    </p>

    <label>
        <input type="checkbox" id="agreementCheck"> 上記の<a href="https://faorigami.github.io/FAorigami_site/FAorigamiのファイルダウンロード利用規約" target="_blank">利用規約</a>に同意します
    </label>
    <br><br><br>

    <a id="bridgeWorldLink" href="https://drive.usercontent.google.com/download?id=1ITNqiipJBGkEOz7Y8RkvUVrF9vO6VQH0&export=download&authuser=0" class="disabled-link">ブリッジ練習専用ワールド</a>
    <br><br>

    <a id="plantAddonLink" href="https://drive.usercontent.google.com/download?id=1E-r4GBoRcr13q5MhPwHoBAsT1td4EyG8&export=download&authuser=0" class="disabled-link">植物成長アドオン</a>
    <br><br>

    <a id="skipInitLink" href="https://drive.usercontent.google.com/download?id=1iaTiog93hXnYYDirYXKLAiRjm5gkDHoQ&export=download&authuser=0" class="disabled-link">コマンドの初期設定スキップアドオン</a>
    <br><br>

    <a href=""></a>
    <br><br>
    <a href=""></a>
    <br><br>
    <a href=""></a>
    <br><br>
    <a href=""></a>

    <script>
        const agreementCheck = document.getElementById('agreementCheck');
        const bridgeWorldLink = document.getElementById('bridgeWorldLink');
        const plantAddonLink = document.getElementById('plantAddonLink');
        const skipInitLink = document.getElementById('skipInitLink');
        const links = [bridgeWorldLink, plantAddonLink, skipInitLink]; // 制御したいリンクを配列に追加

        agreementCheck.addEventListener('change', function() {
            links.forEach(link => {
                if (this.checked) {
                    link.classList.remove('disabled-link');
                    link.classList.add('enabled-link');
                    link.style.pointerEvents = 'auto'; // クリックを有効化
                } else {
                    link.classList.remove('enabled-link');
                    link.classList.add('disabled-link');
                    link.style.pointerEvents = 'none'; // クリックを無効化
                }
            });
        });

        // 初期状態でチェックされていない場合はリンクを無効化
        if (!agreementCheck.checked) {
            links.forEach(link => {
                link.classList.add('disabled-link');
                link.style.pointerEvents = 'none';
            });
        }
    </script>

</body>
</html>
