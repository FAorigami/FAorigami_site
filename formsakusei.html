<!DOCTYPE html>
<html lang="ja">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythonのForm作成</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            flex-direction: column;
            /* ボタンを中央に配置するために追加 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* ボタン間の間隔を調整 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* ボタン間の余白 */
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button id="new_make">新規作成</button>
        <button id="terms_button">利用規約</button>
    </div>


    <script>
        const new_make = document.getElementById('new_make');
        const terms_button = document.getElementById('terms_button');

        // クリックイベントのリスナーを追加
        new_make.addEventListener('click', () => {
            window.location.href = 'https://faorigami.github.io/FAorigami_site/make_formsakusei.html';
        });

        // 新しいボタンのクリックイベント
        terms_button.addEventListener('click', () => {
            window.location.href = 'https://faorigami.github.io/FAorigami_site/pythonnoformsakuseinoriyoukiyaku.html';
        });
    </script>
</body>


</html>
